<!DOCTYPE html>
<html lang="en">
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid túra - Ajánlatkérés</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <main>
        <div class="container-fluid">
            <nav class="navbar navbar-expand navbar-light">
                <div class="container-fluid">
                    <div class="d-none d-sm-block">
                        <img src="img/logo.png" alt="Logo">
                    </div>
                    <div class="collapse navbar-collapse fw-bold" id="navbarTours">
                        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Kezdőlap</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="tours.html">Túrák</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="request.html">Ajánlatkérés</a>
                            </li>
                        </ul>
                    </div>
                    <div class="d-none d-sm-block">
                        <img src="img/rapid.png" alt="Rapid túra">
                    </div>
                </div>
            </nav>

            <div class="request-content">
                <h1 class="text-center">Ajánlatkérés</h1>
                <div class="container-fluid">
                    <form id="form-3" class="my-4" method="post" action="#">
                        <div class="form-group row mb-2">
                            <div class="col-sm">
                                <label class="control-label" for="vnev">Vezetéknév:</label>
                                <div class="addon-inner addon-left">
                                    <input id="vnev" class="form-control" type="text" name="vnev" />
                                </div>
                            </div>
                            <div class="col-sm">
                                <label class="control-label" for="unev">Utónév:</label>
                                <div class="addon-inner addon-left">
                                    <input id="unev" class="form-control" type="text" name="unev" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <div class="col-sm">
                                <label class="control-label" for="email"><svg xmlns="http://www.w3.org/2000/svg"
                                        width="16" height="16" fill="currentColor" class="bi bi-envelope-fill"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z" />
                                    </svg> E-mail cím:</label></label>
                                <div class="addon-inner addon-left">
                                    <input id="email" class="form-control" type="email" name="email" />
                                </div>
                            </div>
                            <div class="col-sm">
                                <label class="control-label" for="tel"><svg xmlns="http://www.w3.org/2000/svg"
                                        width="16" height="16" fill="currentColor" class="bi bi-telephone-fill"
                                        viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z" />
                                    </svg> Telefonszám:</label></label>
                                <div class="addon-inner addon-left">
                                    <input id="tel" class="form-control" type="tel" name="tel" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <div class="col-sm"><label class="control-label" for="megjegyzes">ÜZENET:</label>
                                <div class="addon-inner addon-left">
                                    <textarea id="megjegyzes" class="form-control" style="height: 120px;"
                                        name="megjegyzes" rows="4"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-12">
                                <input class="btn btn-secondary float-end" type="submit" value="Küld" onclick="validateForm()" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="site-footer">
        <p>&copy; <span id="copyright"></span> Rapid túra. Minden jog fenntartva.</p>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
